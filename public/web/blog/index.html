<!DOCTYPE html>
<html ng-app="hellocodeApp" class="ng-scope">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Standard Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">			
		<!-- Site Properities -->
		<title>Kipalog</title>
		<link href="themes/default/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"> 
		<!-- GA -->	
		<link rel="stylesheet" type="text/css" href="themes/default/css/index.css" media="all">
		<script src="lib/jquery/dist/jquery.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    	<script src="lib/angular-jwt/angular-jwt-patched.js"></script>
	    <script src="lib/angular-loading/spin.min.js"></script>
    	<script src="lib/angular-loading/angular-loading.min.js"></script>
    	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	    <script src="lib/utils/util.js"></script>
	    <script src="lib/utils/base64.js"></script>
    	<script src="lib/moment/min/moment.min.js"></script>

    	<script src="lib/lodash/dist/lodash.js"></script>

    	<script src="web/blog/app.js"></script>
	    <script src="shared/factories/constant.factory.js"></script>
	    <script src="shared/factories/common.js"></script>
    	<!-- <script src="web/blog/routes.js"></script>
    	 -->
	</head>
	<body>
		<!-- ng-controller="HeaderController" -->
		<header class="master-header ng-scope" >
			<div class="ui transparent inverted main menu page grid">
				<div class="middle aligned column header-container">
					<!-- Left -->
					<!-- Logo -->
					<p class="logo item">
						<a href="http://kipalog.com/">
							<img class="ui image" src="themes/default/images/layout/logo.png">
						</a>
					</p>
					<!-- Search filed -->
					<div class="ui search item" ng-include="'/web/blog/shared/views/_searchForm.html'" >
					</div>

					<!-- JS variable of logged-in or guest -->
					<input ng-init="userLoggedIn=true" type="hidden">
					<!-- Logged in header -->
					<div class="right menu" ng-include="'/web/blog/shared/views/_headerRightMenu.html'" >
					</div>
				</div>
			</div>
		</header>

		<div class="ui small confirm modal" id="semanticAlert">
			<i class="close icon"></i>
			<div class="header">Chú ý</div>
			<div class="content">
					<div class="left">
							<i class="orange warning icon"></i>
					</div>
					<div class="right">
						<p class="message"></p>
					</div>
				</div>
			<div class="actions">
					<div class="ui circular orange button">Ok</div>
			</div>
		</div>

		<main class="master-body" scrollable-to-top="" data-target=".scroll-top" 
			ui-view 
			ng-include="'/web/blog/dashboard/dashboard-view.html'">
		</main>
		<!-- Footer -->
		<footer class="master-footer ui page grid" ng-include="'/web/blog/shared/views/_footer.html'" >
		</footer>
	</body>
</html>
